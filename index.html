<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive nav bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav>
        <ul class="sidebar">
            <li onclick="hideSideBar()" class="menu-icon"><i class="fa-solid fa-xmark nav-icon"></i></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <ul>
            <li><a href="#">Tech <span class="part-logo">Snow</span></a></li>
            <li class="hideOnMobile"><a href="#">Home</a></li>
            <li class="hideOnMobile"><a href="#">Product</a></li>
            <li class="hideOnMobile"><a href="#">About Us</a></li>
            <li class="hideOnMobile"><a href="#">Contact Us</a></li>
            <li class="hideOnMobile"><a href="#">Blog</a></li>
            <li onclick="showSideBar()" class="menu-icon"><a href="#"><i class="fa-solid fa-bars nav-icon"></i></a></li>
        </ul>
    </nav>
    <script src="index.js"></script>
</body>
</html>
